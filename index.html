<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Lineup Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>âš¾ Baseball Lineup Creator</h1>

  <div class="layout">
    <!-- Field -->
    <div class="field-wrap">
      <div class="field-container">
        <img src="Baseball Field.jpg" class="field" alt="Baseball Field" />
        <!-- drop zones are injected here -->
      </div>
    </div>

    <!-- Right column -->
    <div class="right-col">
      <div class="batting-header">
        <h2>Batting Order</h2>
        <input type="text" id="lineupDate" placeholder="Enter date (e.g. 10/8/25)" />
      </div>

      <div id="battingOrder" class="order"></div>
      <button id="addPlayerBtn" class="btn primary">Add Player</button>
      <button id="saveOrderBtn" class="btn secondary">Save Lineup Image</button>

      <h2 style="margin-top:28px;">Position Players</h2>
      <div id="positionPlayers" class="plist"></div>
    </div>
  </div>

  <button id="switchFieldBtn" class="toggle-btn">Switch to 10-Player Field</button>

  <!-- Sortable + html2canvas scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
