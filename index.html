<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Lineup Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>âš¾ Baseball Lineup Creator</h1>

  <div class="container">
    <!-- Input -->
    <div class="input-section">
      <h2>Enter Player Names</h2>
      <textarea id="playerInput" placeholder="Enter one name per line"></textarea>
      <button id="generateBtn">Generate Players</button>
    </div>

    <!-- Field -->
    <div class="field-container">
      <img src="Baseball Field.jpg" class="field" alt="Baseball Field">
      <div id="positions"></div>
    </div>

    <!-- Lists -->
    <div class="lists">
      <div>
        <h2>Batting Order</h2>
        <ul id="battingOrder" class="sortable"></ul>
      </div>
      <div>
        <h2>Position Players</h2>
        <ul id="playerList" class="sortable"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
